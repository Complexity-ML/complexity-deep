# Node 0: CODE Specialist
# Focus: Code generation, debugging, refactoring

model:
  checkpoint: "./checkpoints/final.pt"
  output: "./checkpoints/pacific-prime-code"

training:
  epochs: 3
  batch_size: 1
  gradient_accumulation: 64
  learning_rate: 2e-5
  weight_decay: 0.01
  max_length: 4096
  warmup_ratio: 0.03
  gradient_checkpointing: true
  bf16: false

data:
  datasets:
    # MMLU - General knowledge benchmark (10%)
    - name: "cais/mmlu"
      subset: "all"
      split: "auxiliary_train"
      weight: 0.10
      format: "mmlu"
    - name: "bigcode/starcoderdata"
      subset: "python"
      weight: 0.27
    - name: "codeparrot/apps"
      weight: 0.18
    - name: "openai/humaneval"
      weight: 0.09
    - name: "deepmind/code_contests"
      weight: 0.18
    - name: "sahil2801/CodeAlpaca-20k"
      weight: 0.18
  format: "sharegpt"
  max_samples: 500000

specialization:
  name: "code"
  skills:
    - python
    - javascript
    - typescript
    - rust
    - debugging
    - refactoring
    - code_review
    - documentation
