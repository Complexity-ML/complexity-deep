# Node 1: MATH Specialist
# Focus: Mathematical reasoning, calculations, proofs

model:
  checkpoint: "./checkpoints/final.pt"
  output: "./checkpoints/pacific-prime-math-v2"

training:
  epochs: 1
  batch_size: 1
  gradient_accumulation: 64
  learning_rate: 5e-6
  weight_decay: 0.01
  max_length: 4096
  warmup_ratio: 0.1
  gradient_checkpointing: true
  bf16: true

data:
  datasets:
    # MMLU - General knowledge benchmark (10%)
    - name: "cais/mmlu"
      subset: "all"
      split: "auxiliary_train"
      weight: 0.10
      format: "mmlu"
    - name: "openai/gsm8k"
      subset: "main"
      weight: 0.18
    - name: "AI-MO/NuminaMath-CoT"
      weight: 0.27
    - name: "meta-math/MetaMathQA"
      weight: 0.18
    - name: "microsoft/orca-math-word-problems-200k"
      weight: 0.27
  format: "qa"
  max_samples: 500000

specialization:
  name: "math"
  skills:
    - arithmetic
    - algebra
    - calculus
    - statistics
    - proofs
    - word_problems
    - step_by_step
