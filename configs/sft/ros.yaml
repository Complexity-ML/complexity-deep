# Node ROS2: Robot Operating System 2 Specialist
# Focus: ROS2 nodes, launch files, URDF, Nav2, MoveIt2, Gazebo, DDS

model:
  checkpoint: "./checkpoints/pacific-prime-ros2/checkpoint_epoch66.pt"
  tokenizer: "./checkpoints"
  output: "./checkpoints/pacific-prime-ros2"

training:
  epochs: 1000 #1M boom
  batch_size: 16
  gradient_accumulation: 4
  learning_rate: 2e-5
  weight_decay: 0.01
  max_length: 4096
  warmup_ratio: 0.03
  gradient_checkpointing: true
  bf16: false
  save_every: 10

data:
  datasets:
    # ROS2 Q&A - Nav2, MoveIt2, URDF, launch files, Gazebo (1.8k)
    - name: "ashwin-4000/ros_instruct_dataset"
      weight: 0.50
      format: "alpaca"
    # ROS2 instruction-output - DDS, QoS, CMake, Python/C++ client libs (2k)
    - name: "1312354o/llama-ros2"
      weight: 0.50
      format: "alpaca"
  max_samples: 4000

specialization:
  name: "ros2"
  skills:
    - ros2_nodes
    - launch_files
    - urdf
    - nav2
    - moveit2
    - gazebo
    - dds_qos
    - tf2_transforms
    - colcon_build
    - cmake
    - rclpy
    - rclcpp
