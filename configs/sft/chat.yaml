# Node Chat: General Conversational Chatbot
# Focus: Greetings, general knowledge, chatbot personality

model:
  checkpoint: "./checkpoints/pacific-prime-python/checkpoint_epoch450.pt"
  tokenizer: "./checkpoints/pacific-prime-code"
  output: "./checkpoints/pacific-prime-chat"

training:
  epochs: 1000
  batch_size: 8
  gradient_accumulation: 8
  learning_rate: 2e-5
  weight_decay: 0.01
  max_length: 4096
  warmup_ratio: 0.03
  gradient_checkpointing: true
  bf16: false
  save_every: 10

data:
  datasets:
    - name: "timdettmers/openassistant-guanaco"
      weight: 1.0
      format: "guanaco"
  max_samples: 10000

specialization:
  name: "chat"
  skills:
    - greetings
    - general_knowledge
    - conversation
    - personality
    - helpfulness
